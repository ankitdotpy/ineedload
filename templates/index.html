<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I need loan</title>
</head>
<body>
    <center>
        <h2>Do you need loan?</h2>
        <p>Do you want to know your chances of loan approval? Do not worry we've got you covered.</p>
        <img src="./static/images/thumbsup.png" width="200" height="300">
        <h4>Fill this form to know your chances of loan approval.</h4>
        <form action="/predict" method="post">
            <label for="uname">Name:</label>
            <input type="text" name="uname" placeholder="Your name"><br>
            <label for="uemail">Email:</label>
            <input type="email" name="uemail" placeholder="Your email"><br>
            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br>
            <label for="married">Marital Status:</label>
            <select name="married">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>
            <label for="education">Education:</label>
            <select name="education">
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
            </select><br>
            <label for="income">Income:</label>
            <input type="number" name="income" value="10000"><br>
            <label for="amount">Loan Amount</label>
            <input type="number" name="amount"><br>
            <label for="term">Loan Term(Months):</label>
            <input type="number" name="term" placeholder="12"><br>
            <label for="chist">Credit History:</label>
            <select name="chist">
                <option value="1">Very good</option>
                <option value="0">not good</option>
            </select><br>
            <label for="area">Property Area</label>
            <select name="area">
                <option value="0">Urban</option>
                <option value="1">Rural</option>
                <option value="2">Semi Urban</option>
            </select><br>
            <!-- <label for=""></label>
            <input type="" name="" placeholder=""><br> -->
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
